# SonarCloud configuration for SoloPilot
sonar.projectKey=solopilot_ai_automation
sonar.organization=solopilot

# Project information
sonar.projectName=SoloPilot AI Automation System
sonar.projectVersion=1.0

# Source code settings (updated for live integration)
sonar.sources=.
sonar.tests=tests
sonar.python.version=3.13

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.*,**/.venv/**,**/venv/**,**/node_modules/**,**/.pytest_cache/**
sonar.test.exclusions=tests/**

# Coverage settings (updated for live integration)
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**,**/__init__.py,**/conftest.py

# Language-specific settings
sonar.python.xunit.reportPath=test-results.xml

# Security and reliability settings
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Project structure
sonar.moduleKey=solopilot:main
sonar.modules=agents,utils,scripts,tests

# Module-specific settings
agents.sonar.projectName=SoloPilot Agents
agents.sonar.sources=.
agents.sonar.projectBaseDir=agents

utils.sonar.projectName=SoloPilot Utils  
utils.sonar.sources=.
utils.sonar.projectBaseDir=utils

scripts.sonar.projectName=SoloPilot Scripts
scripts.sonar.sources=.
scripts.sonar.projectBaseDir=scripts

tests.sonar.projectName=SoloPilot Tests
tests.sonar.sources=.
tests.sonar.projectBaseDir=tests

# Issue tracking
sonar.links.homepage=https://github.com/your-username/SoloPilot
sonar.links.ci=https://github.com/your-username/SoloPilot/actions
sonar.links.scm=https://github.com/your-username/SoloPilot
sonar.links.issue=https://github.com/your-username/SoloPilot/issues