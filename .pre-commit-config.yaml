# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.9

repos:
  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
        exclude: 'tsconfig.*\.json$'  # TypeScript config files allow comments
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
      # - id: name-tests-test  # Disabled - we have non-standard test naming
      #   args: ['--pytest-test-first']
      - id: check-ast
      - id: check-docstring-first

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.9
        args: ['--config', 'pyproject.toml']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--settings-path', 'pyproject.toml']

  # Linting with ruff (fast alternative to flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: ['--config', 'pyproject.toml']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - boto3-stubs[bedrock,bedrock-runtime,s3,dynamodb,ses,sqs,lambda]
        args: ['--config-file', 'pyproject.toml']
        exclude: '^(tests/|output/|analysis/)'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.5'
    hooks:
      - id: bandit
        args: ['-r', 'src/', '--skip', 'B101,B601']
        exclude: '^(tests/|output/|analysis/)'
        pass_filenames: false

  # Custom hooks
  - repo: local
    hooks:
      # Import validation
      - id: validate-imports
        name: Validate Python imports
        entry: poetry run python scripts/validate_imports.py
        language: system
        types: [python]
        pass_filenames: false

      # Check for AWS credentials
      - id: check-aws-credentials
        name: Check for AWS credentials
        entry: sh -c 'grep -E "(aws_access_key_id|aws_secret_access_key|AWS_ACCESS_KEY_ID|AWS_SECRET_ACCESS_KEY)" "$@" || exit 0'
        language: system
        types: [text]
        exclude: '^(\.env\..*\.template|docs/|README\.md|\.pre-commit-config\.yaml)$'

      # Check for hardcoded secrets
      - id: detect-secrets
        name: Detect secrets
        entry: sh -c 'grep -E "(api_key|secret|token|password|key)\s*=\s*[\"'\'']\S+[\"'\'']" "$@" | grep -v -E "(template|example|test|fake|dummy)" || exit 0'
        language: system
        types: [python]
        exclude: '^(tests/|\.env\..*\.template|docs/)'

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # mypy can be slow in CI
