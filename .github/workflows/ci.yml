name: CI

on:
  push:
    branches: [ main, feature/*, chore/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache virtual environment
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-venv-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-venv-

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install tesseract

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Set up virtual environment and install dependencies
      run: |
        make venv

    - name: Run tests
      env:
        AWS_ACCESS_KEY_ID: dummy
        AWS_SECRET_ACCESS_KEY: dummy
        BEDROCK_IP_ARN: arn:aws:bedrock:us-east-2:111111111111:inference-profile/dummy
      run: |
        source .venv/bin/activate
        pytest -q

    - name: Run linting (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        source .venv/bin/activate
        pip install ruff black isort
        make lint || echo "Linting completed with warnings"

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feature/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache virtual environment
      uses: actions/cache@v4
      with:
        path: .venv
        key: ubuntu-latest-python-3.13-venv-${{ hashFiles('requirements.txt') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Set up virtual environment
      run: |
        make venv

    - name: Configure AWS credentials
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      run: |
        if [ -n "$AWS_ACCESS_KEY_ID" ]; then
          echo "AWS credentials configured"
        else
          echo "AWS credentials not available - integration tests will use fallbacks"
        fi

    - name: Run integration test (plan-dev workflow)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      timeout-minutes: 20
      run: |
        source .venv/bin/activate
        echo "Running end-to-end integration test..."
        make plan-dev || echo "Integration test completed with fallbacks"

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: |
          analysis/output/
          analysis/planning/
          output/dev/
        retention-days: 7